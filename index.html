<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/cce2ed5d32.js"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./css/style.css">
    <title>FILMOPEDIA</title>
</head>
<body>
    <header class="showcase">
        <div class="showcase-top">
            <nav class="navbar navbar-dark bg-dark">
                
                <a class="navbar-brand fs-2 fw-bold m-auto" href="./index.html">FILMO<span class="text-danger">.pedia</span></a>
                <div class="d-flex flex-wrap align-items-center justify-content-center m-auto ">
                    <div>
                    <input type="text" class="rounded-pill me-4 my-2 px-1 bg-ligh" id="searchBar" placeholder=" pretraga">
                    
                    <ul id="myUL"></ul>
                    </div>
                    <a href="./index.html" class="link-light me-4 my-2" id="homepage">Pocetna</a>
                        <div class="d-flex align-items-center justify-content-center">
                        <div class="dropdown me-3 my-2">
                            <button class="btn btn-secondary dropdown-toggle dd-btn" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                Zanr
                            </button>
                            <ul class="dropdown-menu bg-dark dropdown-menu-dark" aria-labelledby="dropdownMenuButton1" id="genre-ul">
                            <li ><a href="./window.html"  class="dropdown-item"  id="action">Akcija</a></li>
                            <li ><a href="./window.html"  class="dropdown-item "  id="documentary">Dokumentarac</a></li>
                            <li><a href="./window.html"  class="dropdown-item "  id="comedy">Komedija</a></li>
                            <li><a href="./window.html"  class="dropdown-item "  id="drama">Drama</a></li>
                            </ul>
                        </div>
                            <div class="dropdown">
                                <button onclick="favList()" class="btn btn-secondary dropdown-toggle dd-btn" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                    Omiljeni filmovi <i class="fas fa-heart text-danger"></i>
                                </button>
                                <ul class="dropdown-menu bg-dark dropdown-menu-dark" aria-labelledby="dropdownMenuButton1" id="favList">
                                </ul>
                            </div>
                        </div>
                </div>
            </nav>
        </div>
        <div class="showcase-content">
            <h1>Stranica na kojoj mozete saznati sve o najnovijim filmovima</h1>
        </div>
    </header>

    <section class="tabs">
        <div class="container">
            <div id="tab-1" class="tab-item tab-border">
                <i class="fa fa-fast-backward fa-3x"></i>
                <p class="hide-sm">Poslednje dodato</p>
            </div>
            <div id="tab-2" class="tab-item">
                <i class="fa fa-fire fa-3x"></i>
                <p class="hide-sm">Najpopularnije</p>
            </div>
            <div id="tab-3" class="tab-item">
                <i class="fa fa-film fa-3x"></i>
                <p class="hide-sm">Filmovi do kraja 2021
                </p>
            </div>
        </div>
    </section>

    <section  class="tab-content">
        <div class="container">
            <!-- Tab Content 1 -->
            <div id="tab-1-content" class="tab-content-item show">
                <div id="tab1" class="d-flex flex-wrap justify-content-center movies " >
                </div>
            </div>

            <!-- Tab Content 2 -->
            <div id="tab-2-content" class="tab-content-item">
                <div id="tab2" class="d-flex flex-wrap justify-content-center movies " >
                </div>
            </div>

            <!-- Tab Content 3 -->
            <div id="tab-3-content" class="tab-content-item">
                <div  id="tab3" class="d-flex flex-wrap justify-content-center movies " >
                        <h2>Bice update-ovano...</h2>
                </div>
            </div>
        </div>

    </section>
     <!-- Divs for preventing event listener err -->
    <div style="display:none" id="tabw"></div>

    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>   
</body>
</html>
