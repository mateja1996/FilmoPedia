<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/cce2ed5d32.js"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

<body>
    <header class="showcase">
        <div class="showcase-top">
            <nav class="navbar navbar-dark bg-dark">
                <a class="navbar-brand fs-2 fw-bold m-auto" href="./index.html">FILMO<span class="text-danger">.pedia</span></a>
                <div class="d-flex flex-wrap align-items-center justify-content-center m-auto">
                    <div>
                        <input type="text" class="rounded-pill me-4 my-2 px-1 bg-ligh" id="searchBar" placeholder=" pretraga">
                        
                        <ul id="myUL">
                        
                        </ul>

                    </div>
                    <a href="./index.html" class="link-light me-4 my-2" id="homepage">Pocetna</a>
                    <div class="d-flex align-items-center justify-content-center">
                        <div class="dropdown me-3 my-2">
                            <button class="btn btn-secondary dropdown-toggle dd-btn" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                Zanr
                            </button>
                            <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton1" id="genre-ul">
                                <li ><a href="./window.html"  class="dropdown-item"  id="action">Akcija</a></li>
                                <li ><a href="./window.html"  class="dropdown-item "  id="documentary">Dokumentarac</a></li>
                                <li><a  href="./window.html" class="dropdown-item "  id="comedy">Komedija</a></li>
                                <li><a  href="./window.html" class="dropdown-item "  id="drama">Drama</a></li>
                            </ul>
                        </div>
                        <div class="dropdown">
                            <button onclick="favList()" class="btn btn-secondary dropdown-toggle dd-btn" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                Omiljeni filmovi <i class="fas fa-heart text-danger"></i>
                            </button>
                            <ul class="dropdown-menu bg-dark dropdown-menu-dark" aria-labelledby="dropdownMenuButton1" id="favList">
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <div class="showcase-content">
            <h1>Stranica na kojoj mozete saznati sve o najnovijim filmovima</h1>
        </div>
    </header>
    
    <h1 class="text-center pt-3" id="h1-window"></h1>
        
<section class="tab-content">
    <div class="container">
        <!-- Tab Content 1 -->
        <div id="tab-1-content" class="tab-content-item show">
            <div class="d-flex flex-wrap justify-content-center movies " id="tabw">   
            </div>
        </div>
    </div>
</section>
    
<!-- Divs for preventing event listener err -->

<div style="display: none;" id="tab2"></div>
<div style="display: none;" id="tab3"></div>

<script src="./js/main.js"></script>
